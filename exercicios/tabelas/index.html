<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <style>
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*para juntar as bordas das células 
            separate é o padrão*/
        }
        td{
            border: 1px solid black;
            padding: 4px;
            vertical-align: middle;
        }
        /*
        text-align alinhamento horizontal
        vertical-align alinhamento vertical
        */
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <!--HIERARQUIA DE TABELAS
    TABLE
        TABLE ROW
            TABLE HEADER 
            TABLER DATA
    -->
    <h1>my table</h1>
    <table> 
        <tr> <!--Table row-->
            <td>A1</td> <!--table data-->
            <td>B2</td>
            <td>C3</td>
        </tr>
        <tr> <!--Table row-->
            <td>A2</td> <!--table data-->
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--Table row-->
            <td>A3</td> <!--table data-->
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--Table row-->
            <td class="numero">1</td> <!--table data-->
            <td class="numero">2</td>
            <td class="numero">3</td>
        </tr>
        
    </table>
</body>
</html>

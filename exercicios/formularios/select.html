<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="iest">Estados</label>
    <select name="estados" id="iest">
        <option value="" selected>--Selecione--</option>
        <optgroup label="região sudeste">
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RJ">Rio de Janeiro</option>
        </optgroup>

        <optgroup label="região sul">
            <option value="PR">Paraná</option>
            <option value="SC">Santa Catarina</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
    </select>
    <p>
        <label for="iprof">Profissões</label>
        <input type="text" name="prof" id="iprof" list="listprof">
        <datalist id="listprof">
            <option value="Analista de sistemas"> </option>
            <option value="Programador"></option>
            <option value="Designer"></option>
            <option value="Administrador"></option>
            <option value="Gerente"></option>
        </datalist>
    </p>

    <p>
        <label for="itexto"></label>
        <textarea name="texto" id="itexto" cols="30" rows="10"></textarea>
    </p>
    <p>
        <button type="reset">Limpar</button>
        <button type="submit">Enviar</button>
    </p>

</body>
</html>

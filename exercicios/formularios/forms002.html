<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
            text-align: right;
            width: 100%;
        }
        p{
            width: 220px;
        }
        input{
            margin-bottom: 10px;
            width: 100%;
        }
        input[type="submit"], input[type="reset"]{
            display: inline-block;
            width: 100px;
        }
        
    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="ialuno">Aluno</label>
            <input type="text" name="aluno" id="ialuno" required minlength="3" maxlength="20" size="20" placeholder="nome do aluno" autocomplete="username">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="Média do aluno" autocomplete="off">
        </p>
        <p>
            <label for="iletivo">Período Letivo</label>
            <input type="month" name="letivo" id="iletivo" required> 
        </p>
        <p>
            <label for="iprova">Dia da prova</label>
            <input type="date" name="prova" id="iprova" required>
        </p>
        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" required>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

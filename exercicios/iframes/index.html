<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        .destaque{
            font-weight: bolder;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h1>
        este é o site da biblia online 
        <!--tamanho padrão 300x150 -->
        <iframe src="https://www.bibliaonline.com.br/acf/livros" width="800" height="600" scrolling="auto" frameborder="0">
            <!--
            scrolling=""
            auto = barra de rolagem aparece automaticamente
            yes = barra de rolagem sempre aparece
            no = barra de rolagem nunca aparece
            -->
            <!--aqui se poe o que aparecera caso o iframe não funcione-->
            acesse a biblia online <a class="destaque" href="https://www.bibliaonline.com.br/acf/livros">aqui</a>
        </iframe>
    </h1>

</body>
</html>

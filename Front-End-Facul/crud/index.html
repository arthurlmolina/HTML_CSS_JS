<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <style>
        .forms{
            border: 1px solid black;
            width: 600px;
            padding: 10px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }
        label, input, button{
            font-size: 1.2em;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="forms" action="">
        <div class="container-fluid">
            <label for="nome">Nome: </label>
            <input class="form-control" type="text" name="" id="nome">

            <label for="idade" class="mt-2">Idade: </label>
            <input class="form-control" type="text" name="" id="idade">

            <button type="button" class="btn btn-success mt-3" onclick="add()">Add</button>
            <hr>
            <div class="row">
                <div class="col-8"> 
                    <input class="form-control" type="text" name="" id="searchName">
                </div>
                <div class="col-2">
                    <button class="btn btn-success" type="button" onclick="verificar()">Verificar</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success">Remover</button>
                </div>
            </div>
        </div>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>


    <div class="container">
        <div class="d-grid gap-2">
            <h1>Hello, world</h1>

            <div class="row">
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label" for="primeiroCampo"></label>
                        <input type="text" class="form-control" id="primeiroCampo" placeholder="Digite um número">
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3">
                        <label class="form-label" for="segundoCampo"></label>
                        <input type="text" class="form-control" id="segundoCampo" placeholder="Digite um número">
                    </div>
                </div>

            </div>

            <button class="btn btn-primary" onclick="somar()"> SOMAR </button>
            <button class="btn btn-primary" onclick="subtrair()"> SUBTRAIR </button>
            <button class="btn btn-primary" onclick="dividir()"> DIVIDIR </button>
            <button class="btn btn-primary" onclick="multiplicar()"> MULTIPLICAR </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

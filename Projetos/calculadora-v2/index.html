<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <!--Resposta-->
    <div class="row m-3">
        <div class="col-12 bg-primary py-2" style="text-align: center; color: white;" id="resp" >Display</div>
    </div>

    <div class="row m-3">
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('7')">7</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('8')">8</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('9')">9</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary operadores-aritmeticos">+</div>
        </div >
    </div>
    <div class="row m-3">
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('4')">4</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('5')">5</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('6')">6</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary operadores-aritmeticos">-</div>
        </div >
    </div>
    </div>
    <div class="row m-3">
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('1')">1</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('2')">2</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('3')">3</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary operadores-aritmeticos">*</div>
        </div >
    </div>

    <div class="row m-3" style="justify-content: end;">
        <div class="col-3 d-grid">
            <div class="btn btn-primary" onclick="add('0')">0</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary res" >=</div>
        </div >
        <div class="col-3 d-grid">
            <div class="btn btn-primary operadores-aritmeticos">/</div>
        </div >
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
